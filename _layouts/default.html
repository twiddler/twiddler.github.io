<!DOCTYPE html>
<html>
	<head>
		<title>
			{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
			site.description }}
		</title>
		{% seo title=false %} {% include meta.html %}

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css">
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
		<link rel="canonical" href="{{ site.url }}{{ page.url }}">

		<meta name="theme-color" content="#000000">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">

		<meta name="google-site-verification" content="LqqG2M_VTCmioDCoZr_i18Szc5ilGcB4ZSMv9bBkGi4">
	</head>

	<body>
		<div class="wrapper-container">
			<div class="wrapper-masthead">
				<div class="container">
					<header class="masthead clearfix">
						<img class="site-avatar" src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}">

						<div class="site-info">
							<h1 class="site-name">
								{{ site.name }}
							</h1>
							<p class="site-description">{{ site.description }}</p>
						</div>

						<nav>
							<a href="{{ site.baseurl }}/">home</a>
							<a href="{{ site.baseurl }}/search">search</a>
							{% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml">rss</a>{% endif %}
							{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}">github</a>{% endif %}
						</nav>
					</header>
				</div>
			</div>

			<div class="wrapper-main">
				<div id="main" role="main" class="container">{{ content }}</div>
			</div>
		</div>

		{% include analytics.html %}
	</body>
</html>
